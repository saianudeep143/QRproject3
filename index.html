<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> QRCode generator</title>
    <link rel="stylesheet" href="lib/pure-min.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/qrcode.min.js"></script>
	<style>
	input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0; 
	</style>
</head>
<body style="background: url('images/img.png');
  background-repeat: no-repeat;  background-size: 100% 120%;">
<div class="pure-g container" style="max-width: 50%; margin: auto;margin-top:100px;background:rgb(255, 255, 255,0.8);padding:20px;border-radius:2%;">
    <div class="pure-u-1" ">
        <h2>Secured way of generating of QR codes for Locking systems </h2>
    </div>
	
    <div class="pure-u-1-3" >
        <form class="pure-form pure-form-stacked" style="font-family: Poppins-Regular;">
            <fieldset>
                <legend>Customer information</legend>
                <label for="server-address">Customer Name</label>
                <input id="server-address" type="text" class="pure-input-1" placeholder="Enter Customer name" required>
                <label for="server-port">Aadhar Number</label>
                <input id="server-port" type="number" placeholder="Enter Aadhar Number" required>
                <label for="password">Password</label>
                <input id="password" type="password" class="pure-input-1" style="font-family: 'Courier New', monospace;" placeholder="Enter Password" required>
                <label for="encryption">Encryption method</label>
                <select id="encryption" required>
                   
                  
                    <option value="aes-128-ctr">aes-128</option>
                    <option value="aes-192-ctr">aes-192</option>
                    <option value="aes-256-ctr">aes-256</option>
                
                
                  
                </select>
                <button class="pure-button pure-button-primary" id="generate">Generate</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-2-3">
        <div id="qrcode" class="pure-u-1" style="margin: 20px;"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
